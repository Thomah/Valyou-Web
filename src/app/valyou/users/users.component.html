<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editUserModalLabel">{{ editUserModalLabel }}</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="editUserForm">
                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="email" formControlName="email" class="form-control" placeholder="Email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-genderless"></i></span>
                        <input type="text" formControlName="firstname" class="form-control" placeholder="Firstname">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-genderless"></i></span>
                        <input type="text" formControlName="lastname" class="form-control" placeholder="Lastname">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-camera"></i></span>
                        <input type="url" formControlName="avatarUrl" class="form-control" placeholder="Avatar Url">
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="color" formControlName="color" id="color" class="right-input" placeholder="Color">
                    </div>
                    <div class="form-group">
                        <label for="isActivated">Is activated</label>
                        <input type="checkbox" formControlName="isActivated" id="isActivated" class="right-input" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button [disabled]="submitting" class="btn btn-primary btn-flat" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Users</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row action-bar">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-default" (click)="refresh()"><i class="fa fa-refresh"></i>
                            Refresh</button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editUserModal"
                            (click)="openModalCreateUser()"><i class="fa fa-plus"></i> Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table table-striped table-sm table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Created At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{user.id}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.createdAt | date:medium}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Created At</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
