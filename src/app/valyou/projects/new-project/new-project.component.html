<div class="row">
    <form [formGroup]="form">
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 i18n="Box Header|Title for detailed presentation box@@newProject_DetailedPresentation_BoxHeader" class="box-title">Detailed Presentation</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="longDescriptionc">To format your presentation, you can use the Markdown syntax. <a href="https://docs.framasoft.org/fr/grav/markdown.html">More info here</a></label>
                        <textarea id="longDescriptionc" lass="form-control" rows="3" placeholder="Put your detailed presentation here"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Infos</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="amount">Organization</label>
                        <select class="form-control select2" style="width: 100%;" formControlName="organization">
                            <option *ngFor="let item of organizations; index as i" value="{{ i }}">{{ item.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Budget</label>
                        <select class="form-control select2" style="width: 100%;" formControlName="budget">
                            <option *ngFor="let item of budgets; index as i" value="{{ i }}">{{ item.name }}</option>
                        </select>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.title.errors }">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.shortDescription.errors }">
                        <label for="shortDescription">Short Description</label>
                        <input formControlName="shortDescription" type="text" class="form-control" id="shortDescription" placeholder="Enter a short description">
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.fundingDeadline.errors }">
                        <label for="fundingDeadline">Funding Deadline</label>
                        <input formControlName="fundingDeadline" type="date" id="fundingDeadline" name="fundingDeadline" value="{{ fundingDeadlineValue | date:'yyyy-MM-dd' }}" min="{{ now | date:'yyyy-MM-dd' }}" max="{{ nowPlus3Months | date:'yyyy-MM-dd' }}">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group input-group" [ngClass]="{ 'has-error': f.donationsRequired.errors }">
                                <label for="donationsRequired">Money needed (in â‚¬)</label>
                                <input formControlName="donationsRequired" type="number" class="form-control" id="donationsRequired" min="{{ minDonations }}" step="0.01">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" [ngClass]="{ 'has-error': f.peopleRequired.errors }">
                                <label for="peopleRequired">People needed (in addition of me)</label>
                                <input formControlName="peopleRequired" type="number" class="form-control" id="peopleRequired" min="2">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="this.budgets.length > 0 && f.budget.value !== undefined" class="checkbox" [ngClass]="{ 'has-error': f.rulesCompliant.errors }">
                        <label for="rulesCompliant">
                                <input formControlName="rulesCompliant" type="checkbox" id="rulesCompliant" name="rulesCompliant" /> This project is compliant with the
                        </label> <span class="item-clickable" style="margin-left: 0.2em" (click)="onViewTermsOfUse(template)"><b><u>{{ budgets[f.budget.value].name }} Terms of Use</u></b></span>
                    </div>
                    <ng-template #template>
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">{{ budgets[f.budget.value].rules.name }}</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <markdown [data]="budgets[f.budget.value].rules.value"></markdown>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary btn-flat" (click)="modalRef.hide()">Close</button>
                        </div>
                    </ng-template>

                    <div class="text-center">
                        <button [disabled]="submitting" type="button" class="btn btn-primary btn-lg" (click)="onSubmit()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
