<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title" i18n="@@organizations">Organizations</h3>
            </div>
            <div class="box-body">
                <div class="row action-bar">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-flat" [ngClass]="{ 'btn-success': refreshStatus == 'success', 'btn-danger': refreshStatus == 'error' }" (click)="refresh()"><i class="fa fa-refresh"></i>
                            <span i18n="@@refresh">Refresh</span></button>
                        <button type="button" class="btn btn-default btn-flat" routerLink="/organizations/new"><i class="fa fa-plus"></i> <span i18n="@@actionAdd">Add</span></button>
                    </div>
                    <div class="col-xs-6">
                        <div class="dataTables_length text-right"><label for="pageSize" i18n="@@nbEntries">Nb entries</label>
                            <select id="pageSize" name="pageSize" class="datatable-nb-entries form-control input-sm" [(ngModel)]="pageSize" (ngModelChange)="refresh()">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th i18n="@@id">ID</th>
                                    <th i18n="@@organizationName">Name</th>
                                    <th i18n="@@createdAt">Created At</th>
                                    <th i18n="@@actions">Actions</th>
                                </tr>
                                <tr *ngFor="let item of pagedItems">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.createdAt | date:'medium'}}</td>
                                    <td class="action-bar">
                                        <button type="button" class="btn btn-default btn-flat" [routerLink]="['/organizations/edit/', item.id]"><i
                                                class="fa fa-pencil"></i><span i18n="@@actionEdit">Edit</span></button>
                                        <button type="button" class="btn btn-default btn-flat" (click)="delete(item)"><i
                                                class="fa fa-trash"></i><span i18n="@@actionDelete">Delete</span></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th i18n="@@id">ID</th>
                                    <th i18n="@@organizationName">Name</th>
                                    <th i18n="@@createdAt">Created At</th>
                                    <th i18n="@@actions">Actions</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 dataTables_info_container">
                        <div *ngIf="pager.pages && pager.pages.length" class="dataTables_info" role="status" aria-live="polite">
                            <span i18n="@@paginationStart">Showing </span>{{ pager.startIndex + 1 }}<span i18n="@@paginationEnd"> to
                                </span>{{ pager.endIndex + 1 }}<span i18n="@@paginationTotal"> of </span>{{ pager.totalItems }}<span i18n="@@paginationEntries"> entries</span></div>
                    </div>
                    <div class="col-sm-7">
                        <div class="dataTables_paginate paging_simple_numbers text-right">
                            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                                <li class="paginate_button" [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="refresh(1)">&#171;</a>
                                </li>
                                <li class="paginate_button" [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="refresh(pager.currentPage - 1)">&#8249;</a>
                                </li>
                                <li class="paginate_button" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                    <a (click)="refresh(page)">{{page}}</a>
                                </li>
                                <li class="paginate_button next" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="refresh(pager.currentPage + 1)">&#8250;</a>
                                </li>
                                <li class="paginate_button" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="refresh(pager.totalPages)">&#187;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
