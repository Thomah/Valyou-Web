<div class="row">
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Members</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <form [formGroup]="addMemberOrgForm">
                    <div class="form-group input-group has-feedback">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter user email" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-flat" (click)="onSubmitEmail()" [disabled]="submittingEmail"><i class="fa fa-plus"></i></button>
                        </span>
                    </div>
                </form>
                <ul class="products-list product-list-in-box">
                    <li class="item" *ngFor="let user of organization.members">
                        <div class="product-img">
                            <img [src]="user.avatarUrl || user.getDefaultAvatarUrl()" alt="Profile picture" />
                        </div>
                        <div class="product-info">
                            {{ user.firstname }} {{ user.lastname }}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.box -->
    </div>
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Informations</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="editOrgForm">
                <div class="box-body">
                    <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.name.errors }">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter organization name">
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="submitting">Submit</button>
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
</div>
<!-- /.row -->
