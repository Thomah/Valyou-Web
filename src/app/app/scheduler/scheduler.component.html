<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" i18n="@@schedules">Schedules</h3>
            </div>
            <div class="card-body">
                <div class="row action-bar">
                    <div class="col-6">
                        <button type="button" class="btn btn-default" [ngClass]="{ 'btn-success': refreshStatus == 'success', 'btn-danger': refreshStatus == 'error' }" (click)="refresh()"><i class="fas fa-sync"></i>
                            <span i18n>Refresh</span></button>
                    </div>
                    <div class="col-6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 table-responsive">
                        <table class="table table-striped table-valign-middle">
                            <thead>
                                <tr>
                                    <th i18n>ID</th>
                                    <th i18n="@@scheduleType">Type</th>
                                    <th i18n="@@schedulePlanning">Planning</th>
                                    <th i18n="@@scheduleNextExecution">Next execution</th>
                                    <th i18n="@@scheduleEnabled">Enabled</th>
                                    <th i18n="@@scheduleScheduled">Scheduled</th>
                                    <th i18n>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let schedule of schedules">
                                    <td>{{ schedule.id }}</td>
                                    <td>{{ schedule.type }}</td>
                                    <td>{{ schedule.planning }}</td>
                                    <td>{{ schedule.nextExecution | date:'medium' }}</td>
                                    <td *ngIf="schedule.enabled" class="text-green"><i class="far fa-check-square"></i></td>
                                    <td *ngIf="!schedule.enabled" class="text-red"><i class="far fa-square"></i></td>
                                    <td *ngIf="schedule.scheduled" class="text-green"><i class="far fa-check-square"></i></td>
                                    <td *ngIf="!schedule.scheduled" class="text-red"><i class="far fa-square"></i></td>
                                    <td class="action-bar">
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th i18n>ID</th>
                                    <th i18n="@@scheduleType">Type</th>
                                    <th i18n="@@schedulePlanning">Planning</th>
                                    <th i18n="@@scheduleEnabled">Enabled</th>
                                    <th i18n="@@scheduleScheduled">Scheduled</th>
                                    <th i18n>Actions</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
