<div class="row action-bar">
    <div class="col-xs-6">
        <button type="button" class="btn btn-default" [ngClass]="{ 'btn-success': refreshStatus == 'success', 'btn-danger': refreshStatus == 'error' }" (click)="refresh()"><i class="fa fa-refresh"></i>
            <span i18n="@@refresh">Refresh</span></button>
        <button type="button" class="btn btn-default" [ngClass]="{ 'btn-success': saveStatus == 'success', 'btn-danger': saveStatus == 'error' }" (click)="save()"><i class="fa fa-floppy-o"></i>
            <span i18n="@@save">Save</span></button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box" *ngFor="let organization of organizations; let i = index">
            <div class="box-header">
                <h3 class="box-title"><span i18n="@@organization">Organization</span> : {{ organization.name }}</h3>
                <button type="button" class="btn btn-default btn-flat btn-border" [ngClass]="{ 'btn-success': addStatus == 'success', 'btn-danger': addStatus == 'error' }" (click)="add(organization.id)" style="margin-left: 15px"><i class="fa fa-plus"></i>
                    <span i18n="@@actionAdd">Add</span></button>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table">
                    <tbody>
                        <tr>
                            <th style="width: 15%" i18n="@@budgetName">Name</th>
                            <th style="width: 10%" i18n="@@budgetAmountPerMember">Amount Per Member</th>
                            <th style="width: 8%" i18n="@@budgetStartDate">Start Date</th>
                            <th style="width: 8%" i18n="@@budgetEndDate">End Date</th>
                            <th i18n="@@budgetUsage">Usage</th>
                            <th style="width: 10%" i18n="@@budgetTermsOfUse">Terms of Use</th>
                            <th style="width: 15%" i18n="@@actions">Actions</th>
                        </tr>
                        <tr *ngFor="let budget of mainForms[i].controls.budgets['controls']; let j = index" [formGroup]="budget">
                            <td><input class="form-control" type="text" formControlName="name" /></td>
                            <td>
                                <div class="input-group">
                                    <input class="form-control" type="number" min="0.00" step="0.01" formControlName="amountPerMember">
                                    <span class="input-group-addon">â‚¬</span>
                                </div>
                            </td>
                            <td style="vertical-align: middle;">
                                <input formControlName="startDate" type="date" id="startDate" name="startDate">
                            </td>
                            <td style="vertical-align: middle;">
                                <input formControlName="endDate" type="date" id="endDate" name="endDate">
                            </td>
                            <td>
                                <div class="progress" title="{{ organizations[i].budgets[j].usage }}">
                                    <div class="progress-bar progress-bar-striped" [ngStyle]="{'width': organizations[i].budgets[j].usage }">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <select class="form-control select2" style="width: 100%;" formControlName="rules">
                                    <option *ngFor="let item of organizations[i].contents; index as k" value="{{ k }}">{{ item.name }}</option>
                                </select>
                            </td>
                            <td class="action-bar">
                                <button *ngIf="!organizations[i].budgets[j].isDistributed" type="button" class="btn btn-default" [ngClass]="{ 'btn-success': distributeStatus[i][j] == 'success', 'btn-danger': distributeStatus[i][j] == 'error' }" (click)="distribute(organizations[i].budgets[j].id, i, j)"><i class="fa fa-paper-plane"></i>
                                    <span i18n="@@actionDistribute">Distribute</span></button>
                                <button type="button" class="btn btn-default" [ngClass]="{ 'btn-danger': deleteStatus[i][j] == 'error' }" (click)="delete(organizations[i].budgets[j].id, i, j)"><i class="fa fa-trash"></i>
                                    <span i18n="@@actionDelete">Delete</span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
