<form [formGroup]="form">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header with-border">
                    <h3 i18n class="card-title" *ngIf="idProject === 0">News edition</h3>
                    <h3 class="card-title" *ngIf="idProject > 0"><span i18n >News edition for the project </span><b>{{ project.title }}</b></h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="title" i18n>Title</label>
                        <input type="text" formControlName="title" class="form-control" id="title"
                            placeholder="Title" i18n-placeholder="Project Title"
                            [ngClass]="{ 'is-invalid': this.form.controls.title.errors }" />
                    </div>
                    <div *ngIf="contentConfig.uploadImagePath != ''" class="form-group">
                        <textarea id="content" formControlName="content" [ngxSummernote]="contentConfig" (mediaDelete)="onDeleteMedia($event)"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <button [disabled]="submitting" type="button" class="btn btn-primary" (click)="onSubmit()"
                            i18n>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
