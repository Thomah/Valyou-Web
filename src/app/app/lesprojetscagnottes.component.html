<div class="wrapper">
    <app-navbar></app-navbar>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header" i18n="@@projectsMenu">PROJECTS
                </li>
                <li>
                    <a routerLink="/campaigns/new">
                        <i class="fa fa-paper-plane-o"></i> <span i18n="@@projectsSubmitMenu">Submit my
                            project</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/campaigns">
                        <i class="fa fa-book"></i> <span i18n="@@projectsDiscoverMenu">Discover
                            projects</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/report">
                        <i class="fa fa-dashboard"></i> <span i18n="@@reportingMenu">Reporting</span>
                    </a>
                </li>
                <li *ngIf="isSponsor" class="header" i18n="@@sponsoringMenu">
                    SPONSORING</li>
                <li *ngIf="isSponsor">
                    <a routerLink="/budgets">
                        <i class="fa fa-money"></i> <span i18n="@@budgetsMenu">Budgets</span>
                    </a>
                </li>
                <li *ngIf="isAdmin" class="header" i18n="@@administrationMenu">
                    ADMINISTRATION</li>
                <li *ngIf="isAdmin">
                    <a routerLink="/users">
                        <i class="fa fa-user"></i> <span i18n="@@usersMenu">Users</span>
                    </a>
                </li>
                <li *ngIf="isAdmin">
                    <a routerLink="/organizations">
                        <i class="fa fa-users"></i> <span i18n="@@organizationsMenu">Organizations</span>
                    </a>
                </li>
                <li *ngIf="isAdmin">
                    <a routerLink="/manager">
                        <i class="fa fa-cog"></i> <span i18n="@@managerMenu">Manager</span>
                    </a>
                </li>
                <li class="header" i18n="@@documentationMenu">
                    DOCUMENTATION</li>
                <li>
                    <a routerLink="/doc/getting-started">
                        <i class="fa fa-book"></i> <span i18n="@@gettingStartedMenu">Getting
                            Started</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">
            <router-outlet></router-outlet>
        </section>
        <!-- /.content -->
        <img id="spider-web" src="assets/images/spider-web.png" alt="Spider Web" />
        <img id="christmas" src="assets/images/christmas-tree.png" alt="Christmas" />
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="row">
            <div class="col-md-12 text-right">
                <b>Version </b>
                <a routerLink="/about"><span class="version">0.5.0-SNAPSHOT</span></a>
                <a href="https://www.youtube.com/watch?v=LeHEj_sEKnw&list=PLH-huzMEgGWBEUzvuHes3fKA1Ut-nKqCy"><i class="fa fa-cog"></i></a>
            </div>
        </div>
    </footer>

</div>
